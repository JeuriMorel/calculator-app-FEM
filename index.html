<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/css/styles.css">
  
  <title>Frontend Mentor | Calculator app</title>

  
</head>
<body>

  <div class="container">
    <div class="top">
      <p>calc</p>
      <div class="themeSlider">
        <p>THEME</p>
        <form>
          <input type="radio" name="one" id="one">
          <label for="one">1</label>
          <input type="radio" name="two" id="two">
          <label for="two">2</label>
          <input type="radio" name="three" id="three">
          <label for="three">3</label>
        </form>
      </div>
    </div>
    <div class="screen">399,981</div>
    <div class="keys">
      <div class="keys__key" id="7">7</div>
      <div class="keys__key" id="8">8</div>
      <div class="keys__key" id="9">9</div>
      <div class="keys__key" id="del">DEL</div>
      <div class="keys__key" id="4">4</div>
      <div class="keys__key" id="5">5</div>
      <div class="keys__key" id="6">6</div>
      <div class="keys__key" id="+">+</div>
      <div class="keys__key" id="1">1</div>
      <div class="keys__key" id="2">2</div>
      <div class="keys__key" id="3">3</div>
      <div class="keys__key" id="-">-</div>
      <div class="keys__key" id=".">.</div>
      <div class="keys__key" id="0">0</div>
      <div class="keys__key" id="/">/</div>
      <div class="keys__key" id="x">x</div>
      <div class="keys__key" id="reset">RESET</div>
      <div class="keys__key equal" id="=">=</div>
    </div>
  </div>


</body>
</html>
